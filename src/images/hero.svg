<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400" fill="none">
  <!-- Wi-Fi Router -->
  <rect x="180" y="240" width="140" height="30" rx="5" fill="#0D7A5F"/>
  <rect x="200" y="270" width="100" height="10" rx="2" fill="#0D7A5F"/>
  <rect x="230" y="280" width="40" height="20" rx="2" fill="#333333"/>

  <!-- Antennas -->
  <rect x="200" y="220" width="5" height="20" fill="#333333"/>
  <rect x="240" y="210" width="5" height="30" fill="#333333"/>
  <rect x="280" y="210" width="5" height="30" fill="#333333"/>
  <rect x="320" y="220" width="5" height="20" fill="#333333"/>

  <!-- Wi-Fi Signal -->
  <path d="M250 160C278.719 160 302 183.281 302 212" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>
  <path d="M250 140C289.765 140 322 172.235 322 212" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>
  <path d="M250 120C300.81 120 342 161.19 342 212" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>

  <!-- TV -->
  <rect x="70" y="150" width="120" height="80" rx="5" fill="#333333"/>
  <rect x="75" y="155" width="110" height="70" rx="2" fill="#E5F4F0"/>
  <rect x="100" y="230" width="60" height="10" rx="2" fill="#333333"/>
  <rect x="120" y="240" width="20" height="25" rx="2" fill="#333333"/>

  <!-- TV Signal -->
  <path d="M130 100C158.719 100 182 123.281 182 152" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>
  <path d="M130 80C169.765 80 202 112.235 202 152" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>
  <path d="M130 60C180.81 60 222 101.19 222 152" stroke="#0D7A5F" stroke-width="4" stroke-linecap="round"/>

  <!-- Devices -->
  <rect x="350" y="160" width="70" height="50" rx="5" fill="#333333"/>
  <rect x="355" y="165" width="60" height="40" rx="2" fill="#E5F4F0"/>
  <rect x="350" y="210" width="70" height="5" rx="2" fill="#333333"/>

  <!-- Phone -->
  <rect x="380" y="230" width="30" height="60" rx="5" fill="#333333"/>
  <rect x="385" y="235" width="20" height="40" rx="2" fill="#E5F4F0"/>
  <circle cx="395" cy="285" r="3" fill="#E5F4F0"/>

  <!-- Connection lines -->
  <line x1="190" y1="250" x2="160" y2="200" stroke="#0D7A5F" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="310" y1="250" x2="360" y2="190" stroke="#0D7A5F" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="300" y1="260" x2="380" y2="260" stroke="#0D7A5F" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Decorative circles -->
  <circle cx="250" cy="100" r="5" fill="#0D7A5F"/>
  <circle cx="350" cy="150" r="3" fill="#0D7A5F"/>
  <circle cx="150" cy="200" r="4" fill="#0D7A5F"/>
  <circle cx="400" cy="220" r="3" fill="#0D7A5F"/>
</svg>
